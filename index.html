<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Meeting App</title>
  <link rel="icon" href="https://i.postimg.cc/VkhftWcj/doubt-tracker.jpg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,600&display=swap">

  <style>
    body {
      font-family: 'Raleway', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
    }

    header {
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      color: #f1f1f1;
    }

    main {
      flex-grow: 1;
      display: flex;
      gap: 20px;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    /* Video Grid */
    #videoContainer {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 12px;
      width: 100%;
      margin-top: 10px;
      aspect-ratio: 16 / 9;
      transform: scaleX(-1);
    }

    video {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: #000;
      aspect-ratio: 16 / 9;
    }

    video:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 24px rgba(0,0,0,0.5);
    }

    /* Chat Box */
    #chatBox {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(20, 20, 20, 0.6);
      border-radius: 12px;
      padding: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 5px;
    }

    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 14px;
    }

    .sent {
      background: #007bff;
      align-self: flex-end;
      color: white;
    }

    .received {
      background: #444;
      align-self: flex-start;
      color: white;
    }

    #chatInput {
      display: flex;
      gap: 5px;
    }

    #chatInput input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    #chatInput button {
      padding: 10px 16px;
      border: none;
      border-radius: 50%;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #chatInput button:hover {
      background: #0056b3;
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 20, 20, 0.6);
      border-radius: 50px;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      flex-wrap: wrap;
      z-index: 100;
    }

    .controls button {
      padding: 14px 20px;
      border: none;
      border-radius: 50%;
      background: #007bff;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
    }

    .controls button:hover {
      background: #0056b3;
      transform: scale(1.1);
    }

    .controls button.red {
      background: #dc3545;
    }

    .controls button.red:hover {
      background: #a71d2a;
    }

    .filter-select {
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      background: rgba(255,255,255,0.9);
      color: #000;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
      #videoContainer {
        transform: scaleX(-1);
      }
      #chatBox {
        flex: none;
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <header>üîí Secure Meeting Room</header>

  <main>
    <div id="videoContainer"></div>

    <div id="chatBox">
      <div id="messages"></div>
      <div id="chatInput">
        <input type="text" id="msgInput" placeholder="Type a message..."/>
        <button id="sendBtn">‚û§</button>
      </div>
    </div>
  </main>

  <div class="controls">
    <button id="joinBtn" title="Join Meeting">‚ñ∂</button>
    <button id="leaveBtn" class="red" style="display:none;" title="Leave Meeting">‚èπ</button>
    <button id="toggleCamBtn" title="Toggle Camera">üì∑</button>
    <button id="toggleMicBtn" title="Toggle Mic">üé§</button>
    <select id="filterSelect" class="filter-select">
      <option value="none">Normal</option>
      <option value="contrast(120%) saturate(130%) brightness(110%)">Vivid</option>
      <option value="sepia(20%) hue-rotate(-10deg) saturate(120%) brightness(105%)">Warm Tone</option>
      <option value="contrast(160%) brightness(110%) saturate(140%)">HDR</option>
      <option value="saturate(200%)">Saturate</option>
      <option value="grayscale(100%)">B/W Classic</option>
    </select>
  </div>

  <script src="https://sdk.videosdk.live/js-sdk/0.0.78/videosdk.js"></script>
  <script>
    const joinBtn = document.getElementById("joinBtn");
    const leaveBtn = document.getElementById("leaveBtn");
    const camBtn = document.getElementById("toggleCamBtn");
    const micBtn = document.getElementById("toggleMicBtn");
    const filterSelect = document.getElementById("filterSelect");
    const videoContainer = document.getElementById("videoContainer");

    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");
    const messages = document.getElementById("messages");

    let meeting = null;
    let camOn = true;
    let micOn = true;
    let currentFilter = "none";

    // Chat function
    function addMessage(text, type="sent") {
      const msg = document.createElement("div");
      msg.className = `message ${type}`;
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const text = msgInput.value.trim();
      if(text && meeting){
        meeting.sendChatMessage(text); // Send via VideoSDK
        addMessage(text, "sent");
        msgInput.value = "";
      }
    });

    msgInput.addEventListener("keypress", (e) => {
      if(e.key === "Enter") sendBtn.click();
    });

    joinBtn.addEventListener("click", () => {
      joinBtn.style.display = "none";
      leaveBtn.style.display = "inline-block";

      // VideoSDK Config with API key
      window.VideoSDK.config("eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcGlrZXkiOiIwMTIwYzQ2ZC0wZjAzLTQ5ZTAtODE5NC1iY2RkZTBiMjY5MDciLCJwZXJtaXNzaW9ucyI6WyJhbGxvd19qb2luIl0sImlhdCI6MTcxNzQwNDY2MSwiZXhwIjoxODc1MTkyNjYxfQ.woxgzOkI6G24VCjJ_bKG5AC59yvUALGvKb5nVJLV7Ro");

      meeting = window.VideoSDK.initMeeting({
        meetingId: "uicu-skhj-36aa",
        name: "Harsh's Org",
        micEnabled: true,
        webcamEnabled: true,
      });

      meeting.join();

      meeting.localParticipant.on("stream-enabled", (stream) => {
        attachStream(stream, meeting.localParticipant);
      });

      meeting.on("participant-joined", (participant) => {
        const videoElement = createVideoElement(participant.id);
        const audioElement = createAudioElement(participant.id);
        participant.on("stream-enabled", (stream) => {
          attachStream(stream, participant);
        });
        videoContainer.appendChild(videoElement);
        videoContainer.appendChild(audioElement);
      });

      meeting.on("participant-left", (participant) => {
        removeElements(participant.id);
      });

      // Receive chat messages
      meeting.on("chat-message", (data) => {
        addMessage(`${data.senderName}: ${data.message}`, "received");
      });
    });

    leaveBtn.addEventListener("click", () => {
      if (meeting) meeting.leave();
      leaveBtn.style.display = "none";
      joinBtn.style.display = "inline-block";
      videoContainer.innerHTML = "";
    });

    camBtn.addEventListener("click", () => {
      if (!meeting) return;
      camOn = !camOn;
      meeting.toggleWebcam();
      camBtn.textContent = camOn ? "üì∑" : "üö´üì∑";
    });

    micBtn.addEventListener("click", () => {
      if (!meeting) return;
      micOn = !micOn;
      meeting.toggleMic();
      micBtn.textContent = micOn ? "üé§" : "üîá";
    });

    // Apply filter when dropdown changes
    filterSelect.addEventListener("change", (e) => {
      currentFilter = e.target.value;
      document.querySelectorAll("video").forEach(video => {
        video.style.filter = currentFilter;
      });
    });

    function createVideoElement(id) {
      const video = document.createElement("video");
      video.id = `v-${id}`;
      video.autoplay = true;
      video.playsInline = true;
      video.muted = true;
      video.style.filter = currentFilter;
      return video;
    }

    function createAudioElement(id) {
      const audio = document.createElement("audio");
      audio.id = `a-${id}`;
      audio.autoplay = true;
      return audio;
    }

    function attachStream(stream, participant) {
      if (stream.kind === "video") {
        const mediaStream = new MediaStream();
        mediaStream.addTrack(stream.track);
        const videoElm = document.getElementById(`v-${participant.id}`) || createVideoElement(participant.id);
        videoElm.srcObject = mediaStream;
        videoElm.style.filter = currentFilter;
        videoContainer.appendChild(videoElm);
      }
      if (stream.kind === "audio") {
        const mediaStream = new MediaStream();
        mediaStream.addTrack(stream.track);
        const audioElm = document.getElementById(`a-${participant.id}`) || createAudioElement(participant.id);
        audioElm.srcObject = mediaStream;
        videoContainer.appendChild(audioElm);
      }
    }

    function removeElements(id) {
      ["v-"+id, "a-"+id].forEach(elId => {
        const el = document.getElementById(elId);
        if (el) el.remove();
      });
    }
  </script>
</body>
</html>
