<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Meeting App</title>
  <link rel="icon" href="https://i.postimg.cc/VkhftWcj/doubt-tracker.jpg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,600&display=swap">

  <style>
    body {
      font-family: 'Raleway', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
    }

    header {
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      color: #f1f1f1;
    }

    #videoContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 16px;
      width: 90%;
      max-width: 1200px;
      margin-top: 20px;
      flex-grow: 1;
      aspect-ratio: 16 / 9;
      transform: scaleX(-1);
    }

    video {
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: #000;
      aspect-ratio: 16 / 9;
      
    }

    video:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 24px rgba(0,0,0,0.5);
      aspect-ratio: 16 / 9;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px;
      position: fixed;
      bottom: 20px;
      background: rgba(20, 20, 20, 0.6);
      border-radius: 50px;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    .controls button {
      padding: 14px 20px;
      border: none;
      border-radius: 50%;
      background: #007bff;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
    }

    .controls button:hover {
      background: #0056b3;
      transform: scale(1.1);
    }

    .controls button.red {
      background: #dc3545;
    }

    .controls button.red:hover {
      background: #a71d2a;
    }

    #watermark {
      position: fixed;
      top: 45%;
      left: -15%;
      font-size: 42px;
      opacity: 0.1;
      transform: rotate(-30deg);
      pointer-events: none;
      white-space: nowrap;
      user-select: none;
      color: white;
    }
  </style>
</head>
<body>
  <header>üîí Secure Meeting Room</header>

  <div id="videoContainer"></div>



  <div class="controls">
    <button id="joinBtn" title="Join Meeting">‚ñ∂</button>
    <button id="leaveBtn" class="red" style="display:none;" title="Leave Meeting">‚èπ</button>
    <button id="toggleCamBtn" title="Toggle Camera">üì∑</button>
    <button id="toggleMicBtn" title="Toggle Mic">üé§</button>
  </div>

  <script src="https://sdk.videosdk.live/js-sdk/0.0.78/videosdk.js"></script>
  <script>
    const joinBtn = document.getElementById("joinBtn");
    const leaveBtn = document.getElementById("leaveBtn");
    const camBtn = document.getElementById("toggleCamBtn");
    const micBtn = document.getElementById("toggleMicBtn");
    const videoContainer = document.getElementById("videoContainer");

    let meeting = null;
    let camOn = true;
    let micOn = true;

    joinBtn.addEventListener("click", () => {
      joinBtn.style.display = "none";
      leaveBtn.style.display = "inline-block";

      window.VideoSDK.config("eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcGlrZXkiOiIwMTIwYzQ2ZC0wZjAzLTQ5ZTAtODE5NC1iY2RkZTBiMjY5MDciLCJwZXJtaXNzaW9ucyI6WyJhbGxvd19qb2luIl0sImlhdCI6MTcxNzQwNDY2MSwiZXhwIjoxODc1MTkyNjYxfQ.woxgzOkI6G24VCjJ_bKG5AC59yvUALGvKb5nVJLV7Ro");
      meeting = window.VideoSDK.initMeeting({
        meetingId: "uicu-skhj-36aa",
        name: "Harsh's Org",
        micEnabled: true,
        webcamEnabled: true,
      });

      meeting.join();

      meeting.localParticipant.on("stream-enabled", (stream) => {
        attachStream(stream, meeting.localParticipant);
      });

      meeting.on("participant-joined", (participant) => {
        const videoElement = createVideoElement(participant.id);
        const audioElement = createAudioElement(participant.id);

        participant.on("stream-enabled", (stream) => {
          attachStream(stream, participant);
        });

        videoContainer.appendChild(videoElement);
        videoContainer.appendChild(audioElement);
      });

      meeting.on("participant-left", (participant) => {
        removeElements(participant.id);
      });
    });

    leaveBtn.addEventListener("click", () => {
      if (meeting) meeting.leave();
      leaveBtn.style.display = "none";
      joinBtn.style.display = "inline-block";
      videoContainer.innerHTML = "";
    });

    camBtn.addEventListener("click", () => {
      if (!meeting) return;
      camOn = !camOn;
      meeting.toggleWebcam();
      camBtn.textContent = camOn ? "üì∑" : "üö´üì∑";
    });

    micBtn.addEventListener("click", () => {
      if (!meeting) return;
      micOn = !micOn;
      meeting.toggleMic();
      micBtn.textContent = micOn ? "üé§" : "üîá";
    });

    function createVideoElement(id) {
      const video = document.createElement("video");
      video.id = `v-${id}`;
      video.autoplay = true;
      video.playsInline = true;
      video.muted = true;
      return video;
    }

    function createAudioElement(id) {
      const audio = document.createElement("audio");
      audio.id = `a-${id}`;
      audio.autoplay = true;
      return audio;
    }

    function attachStream(stream, participant) {
      if (stream.kind === "video") {
        const mediaStream = new MediaStream();
        mediaStream.addTrack(stream.track);
        const videoElm = document.getElementById(`v-${participant.id}`) || createVideoElement(participant.id);
        videoElm.srcObject = mediaStream;
        videoContainer.appendChild(videoElm);
      }
      if (stream.kind === "audio") {
        const mediaStream = new MediaStream();
        mediaStream.addTrack(stream.track);
        const audioElm = document.getElementById(`a-${participant.id}`) || createAudioElement(participant.id);
        audioElm.srcObject = mediaStream;
        videoContainer.appendChild(audioElm);
      }
    }

    function removeElements(id) {
      ["v-"+id, "a-"+id].forEach(elId => {
        const el = document.getElementById(elId);
        if (el) el.remove();
      });
    }
  </script>
</body>
</html>
